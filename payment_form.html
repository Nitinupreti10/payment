<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    
    h1{
        text-align: center;
    }
</style>
<body>
    <div class="container"> 
    <form action="">
        <h1>payment form</h1>
        <h3>contact information</h3>
        <p>Name: *<input type="text" name="name" placeholder="Nitin upreti " required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
            male <input type="radio" name="gender" id="male">
            female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="100" rows="10" placeholder="enter your address here "></textarea></p>
    <p>Email: <input type="email" name="email" id="email" placeholder="enteryourmailid@gmail.com " required></p>
    <p>pincode: <input type="number" name="number" id="number"required></p>
    <h3>payment information</h3>
    <p>card type :
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    <p>
        card number <input type="number" name="card_number" id="card_number"placeholder="xxx xxx xxx" required>
    </p>
    <p>
        expiration date <input type="date" name="exp_date" id="exp_date"required>
    </p>
    <p>cvv <input type="password" name="cvv" id="cvv"required placeholder="xxx"> </p>
    <input type="submit" value="pay now">
    </form>
</div>
</body>
</html>
